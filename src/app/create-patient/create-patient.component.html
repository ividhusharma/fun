<div class="plaintext">
	Enter the below details and submit.
</div>
<form novalidate [formGroup]="myform" (ngSubmit)="onSubmit()">

  
    <div class="form-group"
         [ngClass]="{
        'has-danger': firstName.invalid && (firstName.dirty || firstName.touched),
        'has-success': firstName.valid && (firstName.dirty || firstName.touched)
      }">
      <label>First Name</label>
      <input type="text"
             class="form-control"
             formControlName="firstName"
             required>
      <div class="form-control-feedback"
           *ngIf="firstName.errors && (firstName.dirty || firstName.touched)">
        <p *ngIf="firstName.errors.required">First Name is required</p>
      </div>

      <!--
        <pre>Valid? {{ myform.controls.name.controls.firstName.valid }}</pre>
        <pre>Dirty? {{ myform.controls.name.controls.firstName.dirty }}</pre>
      -->
    </div>

    <div class="form-group"
         [ngClass]="{
        'has-danger': lastName.invalid && (lastName.dirty || lastName.touched),
        'has-success': lastName.valid && (lastName.dirty || lastName.touched)
      }">
      <label>Last Name</label>
      <input type="text"
             class="form-control"
             formControlName="lastName"
             required>
      <div class="form-control-feedback"
           *ngIf="lastName.errors && (lastName.dirty || lastName.touched)">
        <p *ngIf="lastName.errors.required">Last Name is required</p>
      </div>
    </div>
  


  <div class="form-group"
       [ngClass]="{
        'has-danger': email.invalid && (email.dirty || email.touched),
        'has-success': email.valid && (email.dirty || email.touched)
   }">
    <label>Email</label>
    <input type="email"
           class="form-control"
           formControlName="email"
           required>
    <div class="form-control-feedback"
         *ngIf="email.errors && (email.dirty || email.touched)">
      <p *ngIf="email.errors.required">Email is required</p>
      <p *ngIf="email.errors.pattern">The email address must contain at least the @ character</p>
    </div>

	</div>  

  <div class="form-group"
       [ngClass]="{
        'has-danger': mobileNumber.invalid && (mobileNumber.dirty || mobileNumber.touched),
        'has-success': mobileNumber.valid && (mobileNumber.dirty || mobileNumber.touched)
   }">
    <label>MobileNumber</label>
    <input type="number"
           class="form-control"
           formControlName="mobileNumber"
           required>
    <div class="form-control-feedback"
         *ngIf="mobileNumber.errors && (mobileNumber.dirty || mobileNumber.touched)">
      <p *ngIf="mobileNumber.errors.required">MobileNumber is required</p>
      <p *ngIf="mobileNumber.errors.pattern">The MobileNumber address must contain at least the 10 digits</p>
    </div>

	</div>
	
	<div class="form-group"
       [ngClass]="{
        'has-danger': address.invalid && (address.dirty || address.touched),
        'has-success': address.valid && (address.dirty || address.touched)
   }">
    <label>Address</label>
    <input type="address"
           class="form-control"
           formControlName="address"
           required>
    <div class="form-control-feedback"
         *ngIf="address.errors && (address.dirty || address.touched)">
      <p *ngIf="address.errors.required">Address is required</p>      
    </div>

	</div>

  <button type="submit"
          class="btn btn-primary">Submit
  </button>

  <pre>{{myform.value | json}}</pre>
</form>
